<style>
  body {
    background-color: #000;
    color: #fff;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
  }

  nav {
    background-color: #111;
    padding: 15px 30px;
    display: flex;
    justify-content: center;
    gap: 35px;
    border-bottom: 1px solid #333;
  }

  nav a {
    color: #fff;
    text-decoration: none;
    font-weight: 600;
    letter-spacing: 1px;
  }

  nav a:hover {
    text-decoration: underline;
  }

  header {
    text-align: center;
    padding: 40px 20px;
    border-bottom: 1px solid #333;
  }

  header h1 {
    margin: 0;
    font-size: 2.5em;
  }

  main {
    padding: 40px 5%;
  }

  section {
    margin-bottom: 60px;
  }

  section h2 {
    font-size: 2em;
    margin-bottom: 25px;
    border-left: 5px solid #fff;
    padding-left: 15px;
  }

  .gallery-images {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 30px;
  }

  .product-card {
    background-color: #1a1a1a;
    padding: 20px;
    border-radius: 16px;
    box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .product-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 16px rgba(255, 255, 255, 0.1);
  }

  .product-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
    margin-bottom: 12px;
  }

  .product-card p {
    font-size: 1rem;
    margin-bottom: 15px;
    color: #ccc;
  }

  .view-btn {
    background-color: #fff;
    color: #000;
    padding: 10px 16px;
    border: none;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .view-btn:hover {
    background-color: #444;
    color: #fff;
  }

  footer {
    background-color: #000;
    padding: 30px;
    text-align: center;
    border-top: 1px solid #333;
    font-size: 0.95em;
    color: #aaa;
  }

  /* Modal */
  #modal {
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: rgba(0, 0, 0, 0.95);
    color: white;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 1000;
    padding: 20px;
  }

  #modal img {
    max-width: 90%;
    max-height: 60vh;
    border-radius: 10px;
  }

  #modal-desc {
    margin-top: 15px;
    color: #ddd;
    text-align: center;
    max-width: 80%;
    font-size: 1.1rem;
  }

  #modal button {
    margin-top: 25px;
    padding: 12px 24px;
    background: #fff;
    color: #000;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
  }

  #modal button:hover {
    background-color: #444;
    color: #fff;
  }

  @media (max-width: 600px) {
    nav {
      flex-direction: column;
      gap: 15px;
    }

    header h1 {
      font-size: 2em;
    }

    section h2 {
      font-size: 1.5em;
    }

    .product-card img {
      height: 160px;
    }
  }
</style>
