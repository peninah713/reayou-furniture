    * {

    }

    body, html {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background-color);

    nav {

    nav a {
      color: white;

    nav a:hover {

    }

    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: var(--dark-gray);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.03);
    }

    h2 {
      color: var(--light-gray);
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      padding: 12px;
      margin-top: 5px;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #333;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: var(--accent-color);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1db142;
    }

    .about-btn, .whatsapp-btn {
      display: inline-block;
      margin-top: 25px;
      background-color: var(--accent-color);
      padding: 12px 25px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      text-align: center;
      transition: background 0.3s ease;
    }

    .whatsapp-btn {
      display: block;
      margin: 15px auto 0;
      width: fit-content;
      background-color: #1c1c1c;
      border: 1px solid #333;
    }

    .about-btn:hover, .whatsapp-btn:hover {
      background-color: #1db142;
      color: #000;
    }

    footer {
      background-color: var(--dark-gray);
      padding: 40px 20px 20px;
      text-align: center;
      color: var(--light-gray);
    }

    .contact-info-footer {
      margin-bottom: 25px;
    }

    .contact-info-footer p, 
    .contact-info-footer a {
      margin: 10px 0;
      color: var(--light-gray);
      text-decoration: none;
      font-size: 15px;
    }

    .contact-info-footer a:hover {
      color: var(--accent-color);
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
      margin-top: 25px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8em;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }

      .container {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
