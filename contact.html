<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Reayou Furniture LTD</title>
  <style>
    :root {
      --primary-color: #28a745;
      --background-color: #000;
      --text-color: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    nav {
      background-color: #111;
      padding: 15px;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: var(--primary-color);
    }

    header {
      text-align: center;
      padding: 50px 20px 20px;
      background-image: url("ppp.jfif");
      background-size: cover;
      background-position: center;
      color: white;
    }

    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
      text-shadow: 1px 1px 3px #000;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #111;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.05);
    }

    h2 {
      color: var(--primary-color);
      text-align: center;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      padding: 12px;
      margin-top: 5px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #34c759;
    }

    .about-btn, .whatsapp-btn {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      text-align: center;
      transition: background 0.3s ease;
    }

    .about-btn {
      background-color: var(--primary-color);
    }

    .whatsapp-btn {
      display: block;
      margin: 20px auto 0;
      width: fit-content;
      background-color: #25d366;
    }

    .about-btn:hover, .whatsapp-btn:hover {
      background-color: #34c759;
    }

    footer {
      background-color: #111;
      padding: 40px 20px 20px;
      text-align: center;
      color: #ccc;
    }

    .contact-info-footer {
      margin-bottom: 25px;
    }

    .contact-info-footer p, 
    .contact-info-footer a {
      margin: 10px 0;
      color: #ccc;
      text-decoration: none;
      font-size: 15px;
    }

    .contact-info-footer a:hover {
      color: var(--primary-color);
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
      margin-top: 25px;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8em;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }

      .container {
        margin: 10px;
        padding: 20px;
      }
    }
  </style>
</head>
