<!DOCTYPE html>

  <style>
    :root {
      --background: #000;

      --gray: #111;
      --light-gray: #ccc;

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      font-family: 'Segoe UI', sans-serif;
      
      color: var(--text);
      line-height: 1.6;
      background: url("house9.jfif") center/cover no-repeat;

    nav {
      background: var(--gray);
      text-align: center;
      padding: 15px;
    }

    nav a {
      color: var(--text);
      margin: 0 20px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover { color: var(--light-gray); }

    header {
      text-align: center;
      padding: 50px 20px;
      
    }

    header h1 { font-size: 2.5em; text-shadow: 1px 1px 3px #000; }

    .container {
      max-width: 800px;
      margin: 20px auto;
      background: var(--gray);
      padding: 30px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: var(--light-gray);
      margin-bottom: 25px;
    }

    form { display: flex; flex-direction: column; }

    label {
      margin-top: 15px;
      font-weight: bold;
    }

    input, textarea {
      padding: 12px;
      margin-top: 5px;
      background: #222;
      color: var(--text);
      border: 1px solid #444;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: var(--primary);
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    button:hover { background: #ddd; }

    .whatsapp-btn {
      display: block;
      margin: 20px auto;
      padding: 12px 25px;
      background: var(--whatsapp-bg);
      color: var(--text);
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .whatsapp-btn:hover { background: var(--whatsapp-hover); }

    footer {
      background: var(--gray);
      padding: 40px 20px;
      text-align: center;
      color: var(--light-gray);
    }

    .contact-info-footer p {
      margin: 10px 0;
      font-size: 15px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 8px;
      margin-top: 25px;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 1.8em; }
      nav a { display: block; margin: 10px 0; }
      .container { margin: 10px; padding: 20px; }
    }
  </style>
</head>
