  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #050505;
      color: white;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background-color: #121212;
      color: #eaeaea;
    }

    nav {
      background-color: #181717;
      padding: 12px 0;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #bbb;
    }

    .toggle-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      padding: 8px 16px;
      background-color: #000;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    header {
      background-image: url("back3.jfif");
      background-size: cover;
      background-position: center;
      color: white;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }

    section h2 {
      margin-bottom: 20px;
      text-align: center;
      text-transform: uppercase;
      font-size: 1.6em;
      border-bottom: 2px solid #ccc;
      padding-bottom: 10px;
    }

    .gallery-images {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .gallery-images img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .gallery-images img:hover {
      transform: scale(1.03);
    }

    .background-section {
      margin: 60px 0 40px;
      background-color: #000;
      color: white;
      padding: 50px 20px;
      text-align: center;
      font-size: 1.8em;
      font-weight: 500;
    }

    .background-section a {
      color: #1a6b3e;
      font-weight: bold;
      text-decoration: underline;
    }

    footer {
      background-color: rgb(12, 12, 12);
      color: rgb(238, 233, 233);
      padding: 30px 20px;
      text-align: center;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .toggle-btn {
        top: 10px;
        right: 10px;
        padding: 6px 10px;
        font-size: 12px;
      }
    }
  </style>
